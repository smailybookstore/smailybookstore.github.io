<script>
function checkCode(){
  let code=document.getElementById("code").value.trim();
  let linkDiv=document.getElementById("fileLink");

  const fileMap = {
    "WL-2389": btoa("wisdom-light-7X92L.pdf"),
    "SM-9921": btoa("simplicity-A83K2.pdf"),
    "CP-7833": btoa("cpp-Z51M4.pdf")
  };

  if(fileMap[code]){
    let decodedFile = atob(fileMap[code]);
    let finalPath = "/assets/.dl/" + decodedFile;

    linkDiv.innerHTML = '<a href="'+finalPath+'" target="_blank">Download File</a>';
    linkDiv.style.display = "block";
  }
  else{
    alert("Invalid Code");
  }
}
</script>
